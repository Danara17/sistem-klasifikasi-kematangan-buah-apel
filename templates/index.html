<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Klasifikasi Kematangan Buah Apel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
      body {
        background-image: url("/static/img/bg.png");
        background-size: cover;
        background-repeat: no-repeat;
      }

      form {
        background-color: white;
        padding: 45px;
        border-radius: 10px;
        width: 300px !important;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100">
      <form class="w-50 shadow" action="/classify" method="POST">
        <figure class="text-center mb-3">
          <blockquote class="blockquote">
            <p style="font-weight: bold">
              Sistem Klasifikasi Kematangan Buah Apel
            </p>
          </blockquote>
        </figure>
        <div class="mb-2" style="font-weight: bold; font-size: 17px">
          Nama Kelompok
        </div>
        <div class="row">
          <div class="col-4">Danara Dhasa Caesa</div>
          <div class="col-8">1462100146</div>
        </div>
        <div class="row">
          <div class="col-4">Inelty Adji Faizah</div>
          <div class="col-8">1462100108</div>
        </div>
        <hr class="hr" />
        <div class="mb-3">
          <label for="warna" class="form-label"
            >Pilih warna buah apel anda</label
          >
          <select
            class="form-select"
            id="warna"
            name="warna"
            required
            aria-label="Default select example">
            <option value="1">Hijau</option>
            <option value="2">Kuning</option>
            <option value="3">Merah</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="diameter" class="form-label"
            >Masukkan Diameter buah anda</label
          >
          <input
            required
            type="text"
            class="form-control"
            name="diameter"
            id="diameter" />
        </div>
        <button type="submit" class="btn btn-primary w-100 shadow">
          Submit
        </button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
